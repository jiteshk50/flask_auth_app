{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
    <h1>Forgot Password</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
